{% if id %}
    <section>
        <div>
            <h2>{{ content }}</h2>
        </div>

        <div>
            <h3>Results</h3>
            <ul>
                {% for item in votes %}
                    <li>
                        <h3>
                            {{ item.content }}:
                        </h3>
                        {{ item.votes }}
                    </li>
                {% endfor %}
            </ul>
        </div>

        <a href="{% url 'polls:vote' id %}">Vote</a>
    </section>
{% else %}
    <span>{{ paramId }} ID not valid</span>
{% endif %}
