<head>
    <title>Polls</title>
</head>

{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li>
                <a href="{% url 'polls:detail' question.id %}">
                    {{ question.content }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <span>No questions saved yet</span>
{% endif %}
